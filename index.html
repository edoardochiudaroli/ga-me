<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Wave</title>
<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
canvas {
    border: 2px solid white;
}
</style>
</head>
<body>

<canvas id="game" width="800" height="450"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ================= GAME STATES =================
let state = "menu"; 
// menu | settings | play | gameover

// ================= DIFFICULTY SETTINGS =================
const SPEED_MULTIPLIER = 3; // <<< 3x faster square

const difficulties = {
    easy:   { enemySpeed: 2, spawnRate: 140, playerSpeed: 5 },
    medium: { enemySpeed: 4, spawnRate: 100, playerSpeed: 7 },
    hard:   { enemySpeed: 6, spawnRate: 70,  playerSpeed: 9 }
};

let currentDifficulty = "easy";

// ================= PLAYER =================
const player = {
    x: 80,
    y: canvas.height / 2,
    size: 20,
    speed: difficulties[currentDifficulty].playerSpeed * SPEED_MULTIPLIER
};

let arrows = [];
let monsters = [];
let explosions = [];
let score = 0;
let frame = 0;

// ================= CONTROLS =================
document.addEventListener("keydown", e => {

    // GLOBAL: go back to menu
    if (e.key.toLowerCase() === "s") {
        state = "menu";
        return;
    }

    // MENU
    if (state === "menu") {
        if (e.key === "Enter") startGame();
        if (e.key === "1") setDifficulty("easy");
        if (e.key === "2") setDifficulty("medium");
        if (e.key === "3") setDifficulty("hard");
    }

    // GAME
    if (state === "play") {
        if (e.key === "ArrowUp") player.y -= player.speed;
        if (e.key === "ArrowDown") player.y += player.speed;
        if (e.key === " ") shootArrow();
    }

    // GAME OVER
    if (state === "gameover" && e.key.toLowerCase() === "r") restartGame();
});

// ================= SETTINGS =================
function setDifficulty(level) {
    currentDifficulty = level;
    player.speed = difficulties[level].playerSpeed * SPEED_MULTIPLIER;
}

// ================= GAME FLOW =================
function startGame() {
    resetValues();
    state = "play";
}

function restartGame() {
    resetValues();
    state = "play";
}

function resetValues() {
    arrows = [];
    monsters = [];
    explosions = [];
    score = 0;
    frame = 0;
    player.y = canvas.height / 2;
}

// ================= GAME OBJECTS =================
function shootArrow() {
    arrows.push({
        x: player.x + player.size,
        y: player.y + player.size / 2,
        speed: 8
    });
}

function spawnMonster() {
    monsters.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - 30),
        size: 30
    });
}

function explode(x, y) {
    explosions.push({ x, y, radius: 0 });
}

function hit(a, m) {
    return (
        a.x < m.x + m.size &&
        a.x + 10 > m.x &&
        a.y < m.y + m.size &&
        a.y + 10 > m.y
    );
}

// ================= UPDATE =================
function update() {
    const diff = difficulties[currentDifficulty];
    frame++;

    if (frame % diff.spawnRate === 0) spawnMonster();

    arrows.forEach(a => a.x += a.speed);
    monsters.forEach(m => m.x -= diff.enemySpeed);

    arrows.forEach((a, ai) => {
        monsters.forEach((m, mi) => {
            if (hit(a, m)) {
                explode(m.x, m.y);
                monsters.splice(mi, 1);
                arrows.splice(ai, 1);
                score += 10;
            }
        });
    });

    monsters.forEach(m => {
        if (
            player.x < m.x + m.size &&
            player.x + player.size > m.x &&
            player.y < m.y + m.size &&
            player.y + player.size > m.y
        ) state = "gameover";
    });

    explosions.forEach(e => e.radius += 2);
    explosions = explosions.filter(e => e.radius < 20);
}

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "48px Arial";
    ctx.fillText("SPACE WAVE", 220, 120);

    ctx.font = "22px Arial";
