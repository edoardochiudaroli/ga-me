<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Wave</title>
<style>
body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
canvas {
    border: 2px solid white;
}
</style>
</head>
<body>

<canvas id="game" width="800" height="450"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ================= GAME STATES =================
let state = "menu"; 
// menu | settings | play | gameover

// ================= DIFFICULTY SETTINGS =================
const difficulties = {
    easy:   { enemySpeed: 2, spawnRate: 140, playerSpeed: 5 },
    medium: { enemySpeed: 4, spawnRate: 100, playerSpeed: 7 },
    hard:   { enemySpeed: 6, spawnRate: 70,  playerSpeed: 9 }
};

let currentDifficulty = "easy";

// ================= PLAYER =================
const player = {
    x: 80,
    y: canvas.height / 2,
    size: 20,
    speed: difficulties[currentDifficulty].playerSpeed
};

let arrows = [];
let monsters = [];
let explosions = [];
let score = 0;
let frame = 0;

// ================= CONTROLS =================
document.addEventListener("keydown", e => {

    // MENU
    if (state === "menu") {
        if (e.key === "Enter") startGame();
        if (e.key.toLowerCase() === "s") state = "settings";
    }

    // SETTINGS
    if (state === "settings") {
        if (e.key === "1") setDifficulty("easy");
        if (e.key === "2") setDifficulty("medium");
        if (e.key === "3") setDifficulty("hard");
        if (e.key === "Escape") state = "menu";
    }

    // GAME
    if (state === "play") {
        if (e.key === "ArrowUp") player.y -= player.speed;
        if (e.key === "ArrowDown") player.y += player.speed;
        if (e.key === " ") shootArrow();
    }

    // GAME OVER
    if (state === "gameover" && e.key.toLowerCase() === "r") restartGame();
});

// ================= SETTINGS LOGIC =================
function setDifficulty(level) {
    currentDifficulty = level;
    player.speed = difficulties[level].playerSpeed;
}

// ================= GAME FLOW =================
function startGame() {
    resetValues();
    state = "play";
}

function restartGame() {
    resetValues();
    state = "play";
}

function resetValues() {
    arrows = [];
    monsters = [];
    explosions = [];
    score = 0;
    frame = 0;
    player.y = canvas.height / 2;
}

// ================= GAME OBJECTS =================
function shootArrow() {
    arrows.push({
        x: player.x + player.size,
        y: player.y + player.size / 2,
        speed: 7
    });
}

function spawnMonster() {
    monsters.push({
        x: canvas.width,
        y: Math.random() * (canvas.height - 30),
        size: 30
    });
}

function explode(x, y) {
    explosions.push({ x, y, radius: 0 });
}

function hit(a, m) {
    return (
        a.x < m.x + m.size &&
        a.x + 10 > m.x &&
        a.y < m.y + m.size &&
        a.y + 10 > m.y
    );
}

// ================= UPDATE =================
function update() {
    const diff = difficulties[currentDifficulty];
    frame++;

    if (frame % diff.spawnRate === 0) spawnMonster();

    arrows.forEach(a => a.x += a.speed);
    monsters.forEach(m => m.x -= diff.enemySpeed);

    arrows.forEach((a, ai) => {
        monsters.forEach((m, mi) => {
            if (hit(a, m)) {
                explode(m.x, m.y);
                monsters.splice(mi, 1);
                arrows.splice(ai, 1);
                score += 10;
            }
        });
    });

    monsters.forEach(m => {
        if (
            player.x < m.x + m.size &&
            player.x + player.size > m.x &&
            player.y < m.y + m.size &&
            player.y + player.size > m.y
        ) state = "gameover";
    });

    explosions.forEach(e => e.radius += 2);
    explosions = explosions.filter(e => e.radius < 20);
}

// ================= DRAW SCREENS =================
function drawMenu() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "48px Arial";
    ctx.fillText("SPACE WAVE", 220, 130);

    ctx.font = "22px Arial";
    ctx.fillText("ENTER  - Start Game", 280, 210);
    ctx.fillText("S      - Settings", 280, 245);
}

function drawSettings() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "42px Arial";
    ctx.fillText("SETTINGS", 280, 120);

    ctx.font = "22px Arial";
    ctx.fillText("1 - Easy",   320, 190);
    ctx.fillText("2 - Medium", 320, 230);
    ctx.fillText("3 - Hard",   320, 270);

    ctx.fillText("Current: " + currentDifficulty.toUpperCase(), 280, 320);
    ctx.fillText("ESC - Back", 320, 360);
}

function drawGame() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "cyan";
    ctx.fillRect(player.x, player.y, player.size, player.size);

    ctx.fillStyle = "yellow";
    arrows.forEach(a => {
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(a.x - 10, a.y - 5);
        ctx.lineTo(a.x - 10, a.y + 5);
        ctx.fill();
    });

    ctx.fillStyle = "red";
    monsters.forEach(m => ctx.fillRect(m.x, m.y, m.size, m.size));

    ctx.strokeStyle = "orange";
    explosions.forEach(e => {
        ctx.beginPath();
        ctx.arc(e.x + 15, e.y + 15, e.radius, 0, Math.PI * 2);
        ctx.stroke();
    });

    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 20, 30);
    ctx.fillText("Difficulty: " + currentDifficulty.toUpperCase(), 560, 30);
}

function drawGameOver() {
    ctx.fillStyle = "white";
    ctx.font = "40px Arial";
    ctx.fillText("GAME OVER", 280, 200);
    ctx.font = "20px Arial";
    ctx.fillText("Press R to Restart", 300, 240);
}

// ================= MAIN LOOP =================
function loop() {
    if (state === "menu") drawMenu();
    if (state === "settings") drawSettings();
    if (state === "play") {
        update();
        drawGame();
    }
    if (state === "gameover") drawGameOver();

    requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
